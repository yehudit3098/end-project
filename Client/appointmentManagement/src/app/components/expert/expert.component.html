<p>התורים שלך</p>
<br>
<button mat-icon-button matSuffix (click)="getAppointmentsByExpert()">
  <mat-icon>refresh</mat-icon>
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="demo-idaAppointment">
    <th mat-header-cell *matHeaderCellDef style="padding: 10px; text-align: center; color: black;">תור מספר</th>
    <td mat-cell *matCellDef="let element">
      <div>{{ element.idaAppointment }}</div>
    </td>
  </ng-container>
  <ng-container matColumnDef="demo-dateAppointment">
    <th mat-header-cell *matHeaderCellDef style="padding: 10px; text-align: center; color: black;">תאריך</th>
    <td mat-cell *matCellDef="let element" style="padding: 10px; text-align: center;">
      <div>{{ element.dateAppointment | date:'dd/MM/yyy' }}</div>
    </td>
  </ng-container>
  <ng-container matColumnDef="demo-dataStart">
    <th mat-header-cell *matHeaderCellDef style="padding: 10px;text-align: center;color: black;">שעת התחלה</th>
    <td mat-cell *matCellDef="let element" style="padding: 10px; text-align: center; color: black;">
      <input type="time" [(ngModel)]="element.startTime" >
      {{ element.startTime}}

    </td>
  </ng-container>

  <ng-container matColumnDef="demo-dataEnd">
    <th mat-header-cell *matHeaderCellDef style="padding: 10px;text-align: center;color: black;">שעת סיום</th>
    <td style="padding: 10px;text-align: center;" mat-cell *matCellDef="let element">
      <input type="time" [(ngModel)]="element.endTime" >
      {{ element.endTime}}
    </td>
  </ng-container>
  <ng-container matColumnDef="demo-customeName">
    <th mat-header-cell *matHeaderCellDef style="padding: 10px; text-align: center; color: black;">תז לקוח</th>
    <td mat-cell *matCellDef="let element" style="padding: 10px; text-align: center;">
      <div>{{ element.customeName }}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="demo-customerPhone">
    <th mat-header-cell *matHeaderCellDef style="padding: 10px; text-align: center; color: black;">טלפון לקוח</th>
    <td mat-cell *matCellDef="let element" style="padding: 10px; text-align: center;">
      <div>{{ element.customerPhone }}</div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<br>
<button id="primary" type="button" mat-raised-button color="primary" (click)="f()">
  לעדכון
</button>
