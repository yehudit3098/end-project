  <header></header>
  <div
    style="
      background-color: white;
      width: 65%;
      height: 780px;
      margin-right: 17%;
      margin-top: 40px;
      border-radius: 1%;
      text-align: center;
    "
  >
  <img src="../../../../assets/logo/logo.jpg" style="width: 26%;height: 8rem;" >
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      *ngIf="form"
      style=" text-align: center"
    >
      <div class="fields">
        <mat-form-field>
          <mat-label> שם משתמש </mat-label>
          <input
            matInput
            type="text"
            formControlName="email"
            style="width: 20px"
          />
          <button
            *ngIf="email?.value"
            value="email"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="email?.setValue(email.value)"
          >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="email?.hasError('email')">
            הכנס בבקשה כתובת מייל תקינה
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label> סיסמא </mat-label>
          <input matInput type="text" formControlName="password" />
          <button
            *ngIf="password?.value"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="password.setValue(password.value)"
          >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error
            *ngIf="
              password?.hasError('minlength') && password?.hasError('maxlength')
            "
          >
            ססמא בת 8 תוים
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label> שם פרטי </mat-label>
          <input matInput type="text" formControlName="firstName" />
          <button
            *ngIf="firstName?.value"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="firstName?.setValue(firstName.value)"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field>
          <mat-label> שם משפחה </mat-label>
          <input matInput type="text" formControlName="lastName" />
          <button
            *ngIf="lastName?.value"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="lastName?.setValue(lastName.value)"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field>
          <mat-label> כתובת </mat-label>
          <input matInput type="text" formControlName="adress" />
          <button
            *ngIf="adress?.value"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="adress?.setValue(adress.value)"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field>
          <mat-label> טלפון </mat-label>
          <input matInput type="text" formControlName="phone" />
          <button
            *ngIf="phone?.value"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="phone?.setValue(phone.value)"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <button
        class="submitBtn"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!form?.valid"
      >
        עדכון נתונים
      </button>
      <button
        class="submitBtn"
        mat-raised-button
        color="primary"
        routerLink="/enter"
      >
        ביטול
      </button>
    </form>
  </div>
